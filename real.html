<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef1f7;
            color: #333;
        }

        /* NAVBAR */
        .navbar {
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #6a11cb;
            color: white;
        }

        /* MAIN CONTAINER */
        .container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* VIDEO SECTION */
        .video-section {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .video-container iframe {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .video-container h3 {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
        }

        .video-container p {
            color: #555;
        }

        .video-container .btn {
            background: #6a11cb;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .video-container .btn:hover {
            background: #4a0dab;
        }

        /* CHAT SECTION */
        .chat-container {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            width: fit-content;
            max-width: 80%;
        }

        .own-message {
            background-color: #6a11cb;
            color: white;
            text-align: right;
            align-self: flex-end;
            margin-left: auto;
        }

        .other-message {
            background-color: #e0e0e0;
        }

        /* NOTES SECTION */
        .notes-section {
            width: 30%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .notes-section textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">E-LEARNING</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Courses</a>
            <a href="#">My Learning</a>
            <a href="#">Community</a>
            <a href="#">Profile</a>
        </div>
    </nav>

    <div class="container">
        <div class="video-section">
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/JMUxmLyrhSk?si=XEeqVwaiudPl5ErG" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <h3>Course Title: Introduction to AI</h3>
                <p>Learn the fundamentals of artificial intelligence, its history, and real-world applications.</p>
                <p><strong>Rating:</strong> ⭐⭐⭐⭐☆ (4.5/5)</p>
                <a href="#" class="btn">Enroll Now</a>
                <a href="quiz.html" class="btn" style="margin-left: 10px; background: #ff9800;">Take Quiz</a>
            </div>

            <div class="chat-container">
                <h4>Collaboration Chat</h4>
                <input type="text" id="username" class="form-control mb-2" placeholder="Enter your name" required>
                <div class="chat-box" id="chatBox"></div>
                <input type="text" id="messageInput" class="form-control mt-2" placeholder="Type your message...">
                <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="notes-section">
            <h4>Take Notes</h4>
            <textarea class="form-control" placeholder="Write your notes here..."></textarea>
        </div>
    </div>
</body>
</html>
