<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .certificate {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: auto;
            position: relative;
        }
        .certificate h1 {
            font-size: 24px;
            font-weight: bold;
            color: #6a11cb;
        }
        .certificate p {
            font-size: 18px;
        }
        .certificate .name {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #2575fc;
        }
        .certificate .signature {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .download-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }
        .download-btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <h2 class="text-white">Generate Your Certificate</h2>
    <input type="text" id="nameInput" class="form-control w-50 mx-auto my-3" placeholder="Enter Your Name">
    <button class="download-btn" onclick="generateCertificate()">Generate Certificate</button>
    
    <div id="certificateContainer" class="certificate mt-4 d-none">
        <h1>Certificate of Completion</h1>
        <p>This is to certify that</p>
        <p class="name" id="certName"></p>
        <p>has successfully completed the course on</p>
        <p class="fw-bold">Web Development Fundamentals</p>
        <div class="signature">
            <p>Instructor Signature</p>
            <p>Date: <span id="certDate"></span></p>
        </div>
    </div>
    
    <script>
        function generateCertificate() {
            let name = document.getElementById("nameInput").value;
            if (name.trim() === "") {
                alert("Please enter your name");
                return;
            }
            document.getElementById("certName").innerText = name;
            document.getElementById("certDate").innerText = new Date().toLocaleDateString();
            document.getElementById("certificateContainer").classList.remove("d-none");
        }
    </script>
</body>
</html>
