<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI/ML Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .quiz-container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            padding: 10px;
            background: #eef1f7;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .options label:hover {
            background: #d0d8e8;
        }
        .btn-primary, .btn-secondary {
            background: #6a11cb;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background: #4a0dab;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2>AI/ML Quiz</h2>
        <form id="quizForm">
            <div class="question-container" id="q1">
                <div class="question">1. What does AI stand for?</div>
                <div class="options">
                    <label><input type="radio" name="q1" value="wrong"> Automated Intelligence</label>
                    <label><input type="radio" name="q1" value="wrong"> Advanced Innovation</label>
                    <label><input type="radio" name="q1" value="correct"> Artificial Intelligence</label>
                    <label><input type="radio" name="q1" value="wrong"> Algorithmic Infrastructure</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextQuestion(1)">Next</button>
            </div>
            
            <div class="question-container hidden" id="q2">
                <div class="question">2. What is Machine Learning?</div>
                <div class="options">
                    <label><input type="radio" name="q2" value="correct"> A subset of AI that allows computers to learn from data</label>
                    <label><input type="radio" name="q2" value="wrong"> A programming language</label>
                    <label><input type="radio" name="q2" value="wrong"> A type of database</label>
                    <label><input type="radio" name="q2" value="wrong"> A hardware component</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextQuestion(2)">Next</button>
            </div>
            
            <div class="question-container hidden" id="q3">
                <div class="question">3. Which algorithm is commonly used in supervised learning?</div>
                <div class="options">
                    <label><input type="radio" name="q3" value="correct"> Decision Trees</label>
                    <label><input type="radio" name="q3" value="wrong"> K-Means Clustering</label>
                    <label><input type="radio" name="q3" value="wrong"> Apriori Algorithm</label>
                    <label><input type="radio" name="q3" value="wrong"> DBSCAN</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextQuestion(3)">Next</button>
            </div>
            
            <div class="question-container hidden" id="q4">
                <div class="question">4. What is the main advantage of deep learning?</div>
                <div class="options">
                    <label><input type="radio" name="q4" value="correct"> Automatic feature extraction</label>
                    <label><input type="radio" name="q4" value="wrong"> Less computational power</label>
                    <label><input type="radio" name="q4" value="wrong"> Requires less data</label>
                    <label><input type="radio" name="q4" value="wrong"> Only works with structured data</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="nextQuestion(4)">Next</button>
            </div>
            
            <div class="question-container hidden" id="q5">
                <div class="question">5. What is an example of an unsupervised learning algorithm?</div>
                <div class="options">
                    <label><input type="radio" name="q5" value="wrong"> Linear Regression</label>
                    <label><input type="radio" name="q5" value="wrong"> Naive Bayes</label>
                    <label><input type="radio" name="q5" value="correct"> K-Means Clustering</label>
                    <label><input type="radio" name="q5" value="wrong"> Random Forest</label>
                </div>
                <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
            </div>
        </form>
        <div class="result hidden" id="result"></div>
    </div>
    
    <script>
        function nextQuestion(current) {
            document.getElementById(`q${current}`).classList.add("hidden");
            document.getElementById(`q${current + 1}`).classList.remove("hidden");
        }

        function submitQuiz() {
            let score = 0;
            const totalQuestions = 5;
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            
            answers.forEach(ans => {
                if (ans.value === 'correct') {
                    score++;
                }
            });
            
            let resultText = `You scored ${score}/${totalQuestions}. `;
            if (score >= 3) {
                resultText += "Congratulations, you passed! ðŸŽ‰";
                resultText += "<br><a href='my learning.html'><button class='btn btn-secondary' >Home</button></a>";
            } else {
                resultText += "Keep learning and try again!";
                resultText += "<br><button class='btn btn-secondary' onclick='location.reload()'>Try Again</button>";
            }
            document.getElementById("result").innerHTML = resultText;
            document.getElementById("result").classList.remove("hidden");
        }
    </script>
</body>
</html>
